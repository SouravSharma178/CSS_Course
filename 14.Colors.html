<!-- types of colors in css
1.Colors by name
2.Rgb Colors
3.hex colors-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Css</title>
    <style>
        #colorbyname {
            /* color by name */
            color: red;
        }

        #colorbyrgb {
            /* color by rbg */
            color: rgb(255, 130, 255);
        }

        #colorbyhex {
            color: #a52525;
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="colorbyname">This is my paragraph from first box</p>
    <p id="colorbyrgb">This is my paragraph from second box</p>
    <p id="colorbyhex">This is my paragraph from second box</p>
</body>

</html>
