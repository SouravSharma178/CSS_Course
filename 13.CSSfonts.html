<!-- We can also link external fonts in our web page -->
<!-- Web safe fonts are fonts which are inbuilt-->
<!-- Web fonts are imported -->
<!-- Website for fonts cssfontstack.com, google fonts-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>CSS fonts</title>
    <style>
        p {
            /* this is called font stack(if one font is not availabe then other one is used)*/
            font-family: 'Ubuntu', sans-serif;
            font-size: 33px;
            line-height: 5em;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h4>CSS fonts</h4>
    <p>Lets play with fonts.It is very exciting</p>
</body>

</html>
