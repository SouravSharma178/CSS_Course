<!--Types of CSS(inline,internal,external)-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <!--This is internal css implemented using the style tag-->
    <style>
        p {
            color: purple;
            background-color: seagreen;
        }
    </style>
    <!--To give precedence we will othewise use the !important tag-->
    <!--This is an external css implemented using link:css-->
    <link rel="stylesheet" href="11.Style.css">
    <!--The css that is written later will be applied-->

</head>
<body>

    <h3>This is CSS tutorial</h3>
    <!--This is inline css-->

    <!--p style = "color: red; background-color: yellow;">This tutorial will teach you everything about HTML/CSS</p>-->

    <p>This tutorial will teach you everything about HTML/CSS</p>

</body>

</html>
